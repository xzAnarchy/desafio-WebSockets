<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div id="nameMsj">
    </div>

    <div class="container mt-3">
        <div class="jumbotron">
            <h1>Ingrese Producto</h1>
            <br>

            <form id="formAgregarProducto">
                <!-- Campo nombre del producto -->
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="form-control " placeholder="Ingresa el nombre del producto" required>
                </div>

                <!-- Campo precio del producto -->
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input id="precio" class="form-control" type="number" step="0.01" name="price" placeholder="Ingresa el precio del producto"required>
                </div>

                <!-- Campo url de la foto del producto -->
                <div class="form-group">
                    <label for="foto">Foto URL</label>
                <br>
                    <input id="foto" class="form-control" type="url" name="thumbnail" placeholder="Ingresa la foto del producto"required>
                </div>

                <!-- Botón de envío -->
                <button class="btn btn-success mt-3" id="btnProducts" onclick="return addNewProduct(this)">Enviar</button>
            </form>
            <br>
            <div>
                <div class="table-responsive">
                    <table class="table table-dark">
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Foto</th>
                        </tr>
                        <tbody id="productos">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <h1>Centro de Mensajes</h1>
            <br>

            <hr>

            <div id="mensajes"></div>

            <!-- Aqui viene el formulario -->
        <form onsubmit="return addMessage(this)">
            <div class="input-group mb-3">
                <input type="text" id="author" class="form-control " placeholder="Ingresá tu email" required>
                <input type="text" id="text" class="form-control" placeholder="Mensaje" required>
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                    <!-- icono -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16"><path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/></svg>
                    enviar
                </button>
            </div>
        </form>
        
        <!-- Aqui vamos a renderizar los mensajes -->
        <div id="message" class=" mt-4 bgBox">

        </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
